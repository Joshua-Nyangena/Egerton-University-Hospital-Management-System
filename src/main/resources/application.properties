spring.application.name=EUSANAPP
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/joshuaproj?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=YOUR_DATABASE_PASSWORD_HERE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.thymeleaf.enabled=true
server.port=9092
twilio.account.sid=YOUR_TWILIO_ACCOUNT_SID_HERE
twilio.auth.token=YOUR_TWILIO_AUTH_TOKEN_HERE
twilio.phone.number=YOUR_TWILIO_PHONE_NUMBER_HERE
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL_USERNAME_HERE
spring.mail.password=YOUR_EMAIL_APP_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.from.name=Egerton University Sanitorium
spring.mail.default-encoding=UTF-8
spring.jmx.enabled=false






