

<div th:fragment="content" class="container">
    <div class="logo-container">
        <img th:src="@{/images/egertonuniversity-logo_thumb.png}" alt="Egerton University Logo">
    </div>
    <h1>Edit Patient</h1>


    <form id="editPatientForm" onsubmit="submitForm('editPatientForm');" method="post" th:action="@{/receptionist/updatePatient}" th:object="${patient}">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required>
            <span class="error-message" id="nameError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label>Reg No:</label>
            <input type="text" th:field="*{regNo}" required>
            <span class="error-message" id="regNoError" th:if="${#fields.hasErrors('regNo')}" th:errors="*{regNo}"></span>
        </div>
        <div class="form-group">
            <label>Contact:</label>
            <input type="text" th:field="*{contact}" required>
            <span class="error-message" id="contactError" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></span>
        </div>
        <div class="form-group">
            <label>DOB:</label>
            <input type="date" th:field="*{dob}" required>
            <span class="error-message" id="dob" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
        </div>
        <button type="submit" class="btn-primary">Update</button>
    </form>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .logo-container img {
                max-width: 80px;
                height: auto;
            }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .close {
            float: right;
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1;
            color: #000;
            opacity: 0.5;
            border: none;
            background: none;
        }
        .close:hover {
            opacity: 1;
        }
        .link-group {
            text-align: center;
            margin-top: 10px;
        }
        .link-group a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .link-group a:hover {
            text-decoration: underline;
        }
    </style>
</div>
