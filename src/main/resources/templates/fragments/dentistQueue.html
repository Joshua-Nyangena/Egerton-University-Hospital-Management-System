<div th:fragment="content" class="hospital-ui">

    <div class="logo-container">
        <img th:src="@{/images/egertonuniversity-logo_thumb.png}" alt="Egerton University Logo">
    </div>

    <h3 class="title">Patient Queue</h3>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <label for="patientQueueFilter" class="fw-bold">Filter Queue:</label>
        <select id="patientQueueFilter" class="form-select w-auto">
            <option value="pending">Pending</option>
            <option value="all">All</option>
            <option value="date">Sort by Date</option>
        </select>
    </div>
    
    <table class="styled-table">
        <thead>
            <tr>
                <th>Queue ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Reg No</th>
                <th>Contact</th>
                <th>Date & Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="queue : ${queueList}">
                <td th:text="${queue.queueId}"></td>
                <td th:text="${queue.patient.name}"></td>
                <td th:text="${queue.patient.getAge()}"></td>
                <td th:text="${queue.patient.regNo}"></td>
                <td th:text="${queue.patient.contact}"></td>
                <td th:text="${queue.date}"></td>
                <td th:text="${queue.status}"></td>
                <td class="action-buttons">
                    <a th:href="@{/dentist/labTest/{queueId}(queueId=${queue.queueId})}" class="queue-btn" onclick="loadContent(this.href, event)">Lab Test</a>
                    <a th:href="@{/dentist/prescription/{queueId}(queueId=${queue.queueId})}" class="queue-btn" onclick="loadContent(this.href, event)">Prescription</a>
                    <a th:href="@{/dentist/view/{queueId}(queueId=${queue.queueId})}" class="queue-btn">View Triage</a>
                    <a th:href="@{/dentist/viewMedicalHistory/{pat1ientId}(patientId=${queue.patient.id})}" class="queue-btn" onclick="loadContent(this.href, event)">View Medical History</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="navigation-links">
        <a th:href="@{/logout}" class="nav-link logout">Logout</a>
    </div>
    <script>
        $(document).ready(function() {
            $("#patientQueueFilter").change(function() {
                let sortType = $(this).val();
                $.get("/doctor/patientQueue?sortType=" + sortType, function(data) {
                    $("#content-area").html(data);
                });
            });
        });
    </script>

    <!-- Styling (Copied from Medication Inventory) -->
    <style>
        .hospital-ui {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo {
            max-height: 90px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-container img {
                max-width: 80px;
                height: auto;
            }

        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 22px;
            font-weight: bold;
        }
        .styled-table {
            width: 95%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .styled-table th, .styled-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .styled-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-evenly;
            gap: 5px;
        }
        .queue-btn {
            display: inline-block;
            padding: 2px 16px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }
        .queue-btn:nth-child(1) { background-color: #17a2b8; } /* Lab Test */
        .queue-btn:nth-child(2) { background-color: #28a745; } /* Prescription */
        .queue-btn:nth-child(3) { background-color: #ffc107; color: black; } /* View Triage */
        .queue-btn:nth-child(4) { background-color: #6c757d; } /* View Medical History */

        .queue-btn:hover { filter: brightness(90%); }

        .navigation-links {
            text-align: center;
            margin-top: 25px;
        }
        .nav-link {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .logout {
            color: red;
        }
    </style>
</div>
