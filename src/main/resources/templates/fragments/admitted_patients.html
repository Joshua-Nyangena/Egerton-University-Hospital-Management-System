<div th:fragment="content" class="hospital-ui">

    <div class="logo-container">
        <img th:src="@{/images/egertonuniversity-logo_thumb.png}" alt="Egerton University Logo">
    </div>

    <h3 class="title">Admitted Patients</h3>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Admission ID</th>
                <th>Patient Name</th>
                <th>Ward</th>
                <th>Doctor</th>
                <th>Admission Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="admission : ${admittedPatients}">
                <td th:text="${admission.admissionId}"></td>
                <td th:text="${admission.patientQueue.patient.name}"></td>
                <td th:text="${admission.ward}"></td>
                <td th:text="${admission.doctorName}"></td>
                <td th:text="${admission.admissionDate}"></td>
                <td class="action-buttons">
                    <a th:href="@{/doctor/labTest/{queueId}(queueId=${admission.patientQueue.queueId})}" class="queue-btn" onclick="loadContent(this.href, event)">Lab Test</a>
                    <a th:href="@{/doctor/prescription/{queueId}(queueId=${admission.patientQueue.queueId})}" class="queue-btn" onclick="loadContent(this.href, event)">Prescription</a>
                    <a th:href="@{/doctor/discharge/{queueId}(queueId=${admission.patientQueue.queueId})}" class="queue-btn btn-discharge" onclick="return confirm('Are you sure to discharge this patient?')">Discharge</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="navigation-links">
        <a th:href="@{/logout}" class="nav-link logout">Logout</a>
    </div>

    <style>
        .hospital-ui {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-container img {
                max-width: 80px;
                height: auto;
            }

        .logo {
            max-height: 90px;
        }

        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 22px;
            font-weight: bold;
        }

        .styled-table {
            width: 95%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .styled-table th, .styled-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .styled-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-evenly;
            gap: 5px;
        }

        .queue-btn {
            display: inline-block;
            padding: 2px 16px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }

        .queue-btn:nth-child(1) { background-color: #17a2b8; }
        .queue-btn:nth-child(2) { background-color: #28a745; }
        .queue-btn:nth-child(3) { background-color: #dc3545; } /* Discharge button */

        .queue-btn:hover {
            filter: brightness(90%);
        }

        .navigation-links {
            text-align: center;
            margin-top: 25px;
        }

        .nav-link {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .logout {
            color: red;
        }
    </style>

</div>
