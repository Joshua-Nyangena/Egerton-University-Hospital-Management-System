<div th:fragment="content" class="container">
    <div class="logo-container">
        <img th:src="@{/images/egertonuniversity-logo_thumb.png}" alt="Egerton University Logo">
    </div>

        <h2>Prescription Form</h2>
        <form id="prescriptionForm" th:action="@{/doctor/savePrescription}" method="post" onsubmit="submitForm('prescriptionForm');">
            <input type="hidden" name="queueId" th:value="${queue.queueId}">
    
            <div class="form-group">
                <label>Patient Name:</label>
                <input type="text" th:value="${queue.patient.name}" readonly>
            </div>
    
            <div class="form-group">
                <label>Reg No:</label>
                <input type="text" th:value="${queue.patient.regNo}" readonly>
            </div>
    
            <div class="form-group">
                <label>Diagnosis ID:</label>
                <input type="text" name="diagnosisId" th:value="${diagnosisId}" readonly>
            </div>
    
            <div class="form-group">
                <label>Prescription:</label>
                <textarea name="prescriptionDetails" required></textarea>
            </div>
    
            <button type="submit" class="btn-primary">Submit Prescription</button>
        </form>
        <script>
            $(document).ready(function() {
                $("#prescriptionForm").submit(function(event) {
                    event.preventDefault();
    
                    $.ajax({
                        type: "POST",
                        url: "/doctor/savePrescription",
                        data: $(this).serialize(),
                        success: function() {
                            alert("Prescription Recorded successfully!");
                            $("#content-area").load("/doctor/patientQueue");
                        },
                        error: function() {
                            alert("Error recording Prescription.");
                        }
                    });
                });
            });
        </script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
    }
    .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo-container img {
                max-width: 80px;
                height: auto;
            }

    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        color: #007bff;
        border-bottom: 2px solid #007bff;
        padding-bottom: 5px;
        margin-bottom: 15px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
</div>
